language: java
jdk: oraclejdk8
sudo: false
services:
  - mongodb
  - rabbitmq
  - redis-server
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: true
env:
  - TERM=dumb SI_FATAL_WHEN_NO_BEANFACTORY=true NO_REFERENCE_TASK=true
script:
    - ./gradlew check --refresh-dependencies --no-daemon
