		}
		testRuntime("io.projectreactor:reactor-net:2.0.8.RELEASE")
		testRuntime "io.netty:netty-all:$nettyVersion"
	}
}

project('spring-integration-stream') {
	description = 'Spring Integration Stream Support'
	dependencies {
