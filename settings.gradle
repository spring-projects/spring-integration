pluginManagement {
	repositories {
		gradlePluginPortal()
		mavenCentral()
	}
}

plugins {
	id 'io.spring.develocity.conventions' version '0.0.23'
	id 'org.gradle.toolchains.foojay-resolver-convention' version '0.9.0'
}

rootProject.name = 'spring-integration'

rootDir.eachDir { dir ->
	if (dir.name.startsWith('spring-integration-')) {
		include ":${dir.name}"
	}
}
